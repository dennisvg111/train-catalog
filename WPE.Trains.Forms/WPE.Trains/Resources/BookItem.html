<div class="book_list-item" data-book="{Identifier}">
    <div class="bk-img">
        <div class="bk-wrapper">
            <div class="book-item">
                <div class="bk-book bk-bookdefault">
                    <div class="bk-front">
                        <div class="bk-cover"><img src="{Thumbnail}" /></div>
                    </div>
                    <div class="bk-back"></div>
                    <div class="bk-left"><img src="{Thumbnail}" /></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bk-info">
        <h2>{Description}</h2>
        <p>{Manufacturer}</p>
        <p>{Year}</p>
        <p>{Pages} pages</p>
    </div>
</div>
